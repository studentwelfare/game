 .game-screen{

 }

    <script>
         var at=prompt('Enter a level(1-1000)');
       if(at>1000){
        at=1000;
       }
       if(at<1){
        at=1;
       }
      var ca=0;
      var ta=15;
      var op=1;
      var time=120;
  function so(){
        var a=document.querySelectorAll('marquee');
      for(i=0;i<6;i++){
        var q=parseInt(Math.random()*at+1)
        if(q%2==0){
          a[i].setAttribute('behavior','scroll');
        }
        else{
          a[i].setAttribute('behavior','alternate');

        }
        a[i].setAttribute('scrollAmount',q);
      }
      };

      var a=document.querySelectorAll('marquee');
      for(i=0;i<6;i++){
        var q=parseInt(Math.random()*at+1)
        if(q%2==0){
          a[i].setAttribute('behavior','scroll');
        }
        else{
          a[i].setAttribute('behavior','alternate');

        }
        a[i].setAttribute('scrollAmount',q);
      }
function start(){
  if(document.querySelector('.maingame').style.display=='flex'){
    document.querySelector('.time-remain').textContent="Time Remaining: 0"
    document.querySelector('.maingame').style.display='none';
    document.querySelector('.st').textContent='Start';
    document.querySelector('.st').style.color='Green';
      document.querySelector('.catched').textContent="Catched Apple:0";
  document.querySelector('.total').textContent="Total Apples:0";
    console.log(op)
    clearInterval(op);
    ta=15;
    ca=0;
    so();
  }
  else{
    document.querySelector('.maingame').style.display='flex';
    document.querySelector('.st').textContent='End';
    document.querySelector('.st').style.color='red';
op=setInterval(qwe,1000);


  }
 
};
function qwe(){
  
  time=time-1;
  document.querySelector('.time-remain').textContent="Remaining-Time:"+time;
}
     
function main(){
  ca=ca+1;ta=ta-1;
  document.querySelector('.catched').textContent="Catched Apple:"+ca;
  document.querySelector('.total').textContent="Total Apples:"+ta;
}
setInterval(function go(){
if(ca>=15){
ca=15;
ta=0;
}
},100);
